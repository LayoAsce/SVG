<svg width="50vmin" height="50vmin" >
	<rect
		width="100%"
		height="100%"
		fill="transparent"
		stroke-width="10%"
		stroke-dasharray="400% 400%"
		stroke="#000"
	>

		<animate
			attributeName="stroke-dashoffset"
			values="800%;0"
			keyTimes="0;1"
			dur="2.5s"
			repeatCount="indefinite"
			restart="always"
		/>


	</rect>
</svg>
<hr>

<div class="shapes">
	<div class="rectangle">	
		<svg width="200" height="200">
			<rect width="300" height="300"
				x="20"
				y="20"
				fill="blue"
			/>
		</svg>
	</div>

	<div class="circle">
		<svg width="200" height="200">
			<circle
				cx="100"
				cy="100"
				r="100"
				stroke="#501550"
				stroke-width="1%"
				fill="green"
			/>
		</svg>
	</div>
	<div class="polygon">
		<svg width="200" height="200">
			<polygon
				points="100 100, 200 200, 300 0"
				fill= "red" 
				stroke= "black"
			/>
		</svg>
	</div>
		
	<div class="line">
		<svg width="200" height="200">
			<line
				x1="10"
				y1="10"
				x2="100"
				y2="50"
				style="stroke: #000000; stroke-linecap: round; stroke-width: 20"
			/>
		<!--(x1, y1) defines d start coordinate, (x2, y2) defines d end coordinate.-->
		</svg>
	</div>

	<div class="polyline">
		<svg width="200" height="500">
			<polyline
				style="stroke-linejoin: miter;
				stroke:black; 
				stroke-width: 12; fill: none;"
				points="100 100, 150 150, 200 100"
			/>
			<!-- points are the polygone coordinates-->
		</svg>
	</div>

	<div class="ellipse">
		<svg width="500" height="1000">
			<ellipse
				cx="200"
				cy="100"
				rx="150"
				ry="70"
				style="fill:orange" 
			/> 
		</svg>
	</div>
</div>
